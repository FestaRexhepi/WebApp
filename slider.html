<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sliders.css.css">
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">
            <img src="photo2.jpg" id="slideImg">
        </div>
        <div class="overlay">

        </div>
    </div>
    <script>
        var slideImg= document.getElementById("slideImg");
       
        var images =new Array(
            "photo2.jpg",
            "photo3.jpg",
            "photo4.jpg"
        );

        var len= images.length;
        var i=0;

        function slider(){
            if(i>len-1){
                i=0;
            }
            slideImg.src=images[i];
            i++;
            setTimeout('slider()',3000);
        }

    </script>
    
</body>
</html>
